
{% extends "main.html" %}

{% block content %}
    {{ super() }}
    <nav class="navbar navbar-expand-lg navbar-light masthead justify-content-between py-2">
            <a class="navbar-brand" href="{{ url_for('root.root') }}"><img src="{{ url_for('static', filename='images/FAS.png') }}" alt="Fedora Account System logo" height="40"></a>
            {% if current_user %}
            <ul class="navbar-nav align-items-center">
                ghjgf
            </ul>
            {% endif %}
        </nav>
    <div class="bg-light border-bottom py-5">
        <div class="container section">
            <div class="row">
                <div class="col">
                    <p>Welcome to Spammish Account</p>
                    <p>You are logged in as {{ g.username }}</p>
                    <h3>Stage users</h3>
                    <ul>
                    {% for user in stage_users %}
                    <li>{{ user.cn }}: {{ user.fasstatusnote }}</li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
